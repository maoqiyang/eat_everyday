<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创意贪吃蛇游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">创意贪吃蛇</h1>
        <div class="game-info">
            <div class="score">得分: <span id="score">0</span></div>
            <div class="level">等级: <span id="level">1</span></div>
            <div class="high-score">最高分: <span id="high-score">0</span></div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div class="game-controls">
            <button id="startBtn" class="control-btn">开始游戏</button>
            <button id="pauseBtn" class="control-btn" disabled>暂停</button>
            <button id="restartBtn" class="control-btn" disabled>重新开始</button>
        </div>
        <div class="game-instructions">
            <p>使用方向键或WASD控制蛇的移动</p>
            <p>吃到食物得分，撞到墙壁或自己则游戏结束</p>
            <p>随着等级提升，蛇的移动速度会加快</p>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
